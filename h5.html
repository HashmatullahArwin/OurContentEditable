<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenteditable</title>
  <style>
    #CnT{
      border-color: rgb(243, 7, 7);
      width: 400px;
      height: 400px;
      border: 1px;
      background-color: rgb(163, 156, 142);
    } 
  </style>
</head>
<body>
  <div id="CnT" contenteditable="true" style="height: 400px; width: 400px;">ABC</div>
</body>
</html>
